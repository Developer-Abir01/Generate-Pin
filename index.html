<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputValue" class="form-control" type="text">
                    <div class="numbers">
                        <div id="button-container" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>

                                 <div class="button">0</div>
                                 <div class="button">C</div>
                                </div>
                                <div>
                                    <button onclick="verifyPin()" type="submit" class="submit-btn">Submit</button>
                                    <p id="try-pin" class="action-left"><span id="valueSpan">3</span>  try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="incorrect-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>




            <script>
                function getPin() {
                    const random = Math.random() * 10000;
                    let pin = (random + '').split('.')[0];
                    if (pin.length === 4) {
                        return pin
                    }
                    else {
                        return getPin()
                    }
                }

                function generatePin() {
                    const inputPin = document.getElementById("pin");
                    inputPin.value = getPin();
                }



                // add handleCalculateBtn 
                const buttonCalculate = document.getElementById("button-container").addEventListener("click", function (e) {
                    const digit = e.target.innerText;

                    if (isNaN(digit)) {

                    }
                    else {
                        const inputValue = document.getElementById("inputValue");
                        inputValue.value = inputValue.value + digit;
                    }

                })


                function verifyPin() {
                    const pin = document.getElementById("pin").value;
                    const typedPin = document.getElementById("inputValue").value;

                    if (pin === typedPin) {
                        displayMuchResult('block', 'none');
                    }
                    else {
                        displayMuchResult('none', 'block');
                    }
                }


                function displayMuchResult(correctStatus, incorrectStatus) {
                    const correct = document.getElementById("correct-pin");
                    correct.style.display = correctStatus;
                    const incorrect = document.getElementById("incorrect-pin");
                    incorrect.style.display = incorrectStatus;
                }


            </script>
</body>

</html>
